<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imagen con Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Imagen con Texto</h1>

        <!-- Entrada de texto -->
        <textarea id="inputText" placeholder="Escribe tu texto aquí"></textarea>

        <!-- Selección de fuente -->
        <label for="fontSelector">Fuente:</label>
        <select id="fontSelector">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier">Courier</option>
            <option value="Cursive">Cursive</option>
        </select>

        <!-- Tamaño de fuente -->
        <label for="fontSize">Tamaño de fuente:</label>
        <input type="number" id="fontSize" value="40" min="10" max="100">

        <!-- Color de texto -->
        <label for="textColor">Color de texto:</label>
        <input type="color" id="textColor" value="#ffffff">

        <!-- Color de fondo -->
        <label for="bgColor">Color de fondo:</label>
        <input type="color" id="bgColor" value="#000000">

        <!-- Opciones de alineación -->
        <div class="align-options">
            <button class="align-btn" onclick="setAlignment('left')">Izquierda</button>
            <button class="align-btn" onclick="setAlignment('center')">Centro</button>
            <button class="align-btn" onclick="setAlignment('right')">Derecha</button>
        </div>

        <!-- Indicador de carga -->
        <div id="loadingIndicator" class="loading-indicator">
            <span>Cargando...</span>
        </div>

        <!-- Botón para generar la imagen -->
        <button onclick="generateImage()">Generar Imagen</button>

        <!-- Contenedor para la imagen generada -->
        <div id="galleryContainer" class="gallery-container"></div>

        <!-- Botón de descarga de la imagen -->
        <button id="downloadBtn" style="display: none;">Descargar Imagen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
