<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imágenes con Texto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+New:wght@700&display=swap');

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(120deg, #ececec, #d6d6d6);
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        #scrollable-container {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            overflow-y: auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            animation: slideInDown 1s ease-in-out;
        }

        input, button, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            background: #f9f9f9;
            border: 2px solid #ddd;
        }

        input:focus {
            border-color: #007BFF;
            background: #fff;
            transform: scale(1.02);
        }

        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        select {
            background: #f8f9fa;
            border: 2px solid #ccc;
        }

        select:focus {
            border-color: #007BFF;
        }

        .gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .gallery-item {
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        .gallery-item img {
            max-width: 150px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .theme-switcher button {
            background: #343a40;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            transition: transform 0.5s ease;
        }

        .theme-switcher button:hover {
            transform: rotateY(180deg);
        }

        /* Modo oscuro */
        body.dark-theme {
            background: #121212;
            color: #e0e0e0;
        }

        body.dark-theme #scrollable-container {
            background: #1e1e1e;
            color: #e0e0e0;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="scrollable-container">
        <h1>Generar Imagen con Texto</h1>
        <input type="text" id="inputText" placeholder="Escribe tu texto aquí">

        <select id="fontSelector">
            <option value="Helvetica Neue">Helvetica Neue</option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New (Máquina de escribir)</option>
            <option value="Impact">Impact</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
        </select>

        <input type="color" id="textColor" value="#ffffff">
        <input type="color" id="bgColor" value="#1e1e1e">
        <input type="number" id="fontSize" min="30" max="100" value="53">
        <button onclick="generateImage()">Generar Imagen</button>

        <div class="loading" id="loadingIndicator">
            <p>Generando...</p>
        </div>

        <div class="gallery" id="galleryContainer"></div>

        <div class="theme-switcher">
            <button onclick="toggleTheme()">Modo Oscuro/Claro</button>
        </div>
    </div>

    <script>
        function generateImage() {
            document.getElementById('loadingIndicator').classList.add('show');

            setTimeout(() => {
                document.getElementById('loadingIndicator').classList.remove('show');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const text = document.getElementById('inputText').value.toUpperCase();
                const font = document.getElementById('fontSelector').value;
                const textColor = document.getElementById('textColor').value;
                const bgColor = document.getElementById('bgColor').value;
                const fontSize = document.getElementById('fontSize').value;

                canvas.width = 1000;
                canvas.height = 1000;

                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.font = `bold ${fontSize}px ${font}`;
                ctx.fillStyle = textColor;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, canvas.width / 2, canvas.height / 2);

                const img = new Image();
                img.src = canvas.toDataURL('image/png');
                img.width = 150;

                document.getElementById('galleryContainer').appendChild(img);
            }, 500);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
