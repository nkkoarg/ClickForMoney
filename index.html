<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Click Empire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      margin: 10px 0;
      text-shadow: 0 0 10px #ffffff55;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .counter {
      font-size: 4rem;
      margin: 20px 0;
      text-shadow: 0 0 15px #00f5d4aa;
      transition: transform 0.2s ease;
    }

    .counter.bounce {
      transform: scale(1.2);
    }

    .click-btn {
      background: linear-gradient(145deg, #00f5d4, #00bfa6);
      border: none;
      border-radius: 25px;
      padding: 25px 60px;
      font-size: 2rem;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 25px #00f5d4aa;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .click-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 70%);
      animation: shine 2s infinite linear;
    }

    @keyframes shine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .click-btn:hover {
      transform: scale(1.05);
    }

    .ad-box {
      display: none;
      opacity: 0;
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 0 20px #ffffff33;
      transition: opacity 0.5s ease;
    }

    .ad-box.show {
      display: block;
      opacity: 1;
    }

    .ad-img {
      width: 100%;
      height: 180px;
      background: url('https://via.placeholder.com/320x180/ffffff/000000?text=üéØ+Anuncio+Especial') no-repeat center center;
      background-size: cover;
      border-radius: 12px;
      margin-top: 10px;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .counter { font-size: 2.5rem; }
      .click-btn { font-size: 1.5rem; padding: 20px 40px; }
    }
  </style>
</head>
<body>

  <h1>üöÄ Click Empire</h1>
  <div id="clickCount" class="counter">0</div>
  <button class="click-btn" onclick="handleClick()">Tocar</button>

  <div id="adBox" class="ad-box">
    <div style="font-size: 1.2rem;">üéÅ ¬°Recompensa desbloqueada!</div>
    <div class="ad-img"></div>
  </div>

  <script>
    let clicks = 0;
    const counter = document.getElementById("clickCount");
    const adBox = document.getElementById("adBox");

    function handleClick() {
      clicks++;
      counter.textContent = clicks;
      counter.classList.add("bounce");

      setTimeout(() => counter.classList.remove("bounce"), 150);

      if (clicks % 5 === 0) {
        adBox.classList.add("show");
      } else {
        adBox.classList.remove("show");
      }
    }
  </script>

</body>
</html>
