<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imágenes con Texto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    <div id="scrollable-container">
        <div id="logo">
            <span>by NKKO</span>
        </div>
        <h1>Generador de Imágenes con Texto</h1>

        <div class="input-group">
            <input type="text" id="inputText" placeholder="Escribe tu texto aquí">
        </div>

        <div class="input-group">
            <select id="fontSelector">
                <option value="Helvetica Neue">Helvetica Neue</option>
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New (Máquina de escribir)</option>
                <option value="Yusei Magic">Yusei Magic (Estilo japonés)</option>
            </select>
        </div>

        <div class="input-group">
            <input type="color" id="textColor" value="#ffffff">
            <input type="color" id="bgColor" value="#fcd6e3">
        </div>

        <div class="input-group">
            <input type="number" id="fontSize" min="30" max="100" value="53">
        </div>

        <button class="generate-btn" onclick="generateImage()">Generar Imagen</button>

        <div class="loading" id="loadingIndicator">
            <p>Generando...</p>
        </div>

        <div class="gallery" id="galleryContainer"></div>

        <button class="download-btn" id="downloadBtn" style="display:none" onclick="downloadImage()">Descargar Imagen</button>

        <div class="theme-switcher">
            <button onclick="toggleTheme()">Modo Oscuro/Claro</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
