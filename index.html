<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>🔥 Ultimate Clicker Challenge 🔥</h1>
        <p>¡Haz clic para ganar puntos! Sé el número uno en el ranking.</p>
        
        <!-- Mostrar IP -->
        <p id="user-ip">Tu IP es: <span id="ip-span">Cargando...</span></p>

        <!-- Mostrar nombre de usuario -->
        <div id="username-container" class="hidden">
            <label for="username">Ingresa tu nombre de usuario:</label>
            <input type="text" id="username" />
            <button onclick="setUsername()">Registrar nombre de usuario</button>
        </div>

        <!-- Contador de clics -->
        <p>¡Tus clics: <span id="click-count">0</span></p>

        <!-- Botón para hacer clic -->
        <button onclick="registerClick()">Haz clic</button>

        <!-- Mostrar ranking -->
        <h2>🏆 Ranking de clics 🏆</h2>
        <div id="ranking">
            <!-- Los rankings aparecerán aquí -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
