<!DOCTYPE html>  <html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Generar Imagen con Texto</title>  
    <style>  
        body {  
            font-family: 'Helvetica Neue', Arial, sans-serif;  
            background-color: #ececec;  
            margin: 0;  
            padding: 0;  
            overflow: hidden;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            transition: background-color 0.3s ease, color 0.3s ease;  
        }  
        #scrollable-container {  
            width: 100%;  
            max-width: 900px;  
            height: 80vh;  
            overflow-y: auto;  
            background-color: #ffffff;  
            border-radius: 12px;  
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);  
            padding: 30px;  
            box-sizing: border-box;  
            position: relative;  
            transition: background-color 0.3s ease, color 0.3s ease;  
        }  
        h1 {  
            font-size: 28px;  
            color: #333;  
            margin-bottom: 20px;  
            transition: color 0.3s ease;  
        }  
        input, button, select, a {  
            margin-top: 10px;  
            padding: 12px 20px;  
            border: none;  
            border-radius: 6px;  
            font-size: 18px;  
            box-sizing: border-box;  
            outline: none;  
            transition: all 0.3s ease;  
        }  
        input {  
            width: calc(100% - 24px);  
            font-size: 18px;  
            border: 1px solid #ddd;  
            background-color: #fafafa;  
        }  
        input:focus {  
            border-color: #007BFF;  
            background-color: #fff;  
        }  
        button {  
            background-color: #007BFF;  
            color: white;  
            cursor: pointer;  
            transition: background-color 0.3s ease, transform 0.3s ease;  
            padding: 12px 20px;  
        }  
        button:hover {  
            background-color: #0056b3;  
            transform: scale(1.05);  
        }  
        select {  
            background-color: #f8f9fa;  
            border: 1px solid #ccc;  
        }  
        select:focus {  
            border-color: #007BFF;  
            background-color: #fff;  
        }  
        a {  
            background-color: #28a745;  
            color: white;  
            text-decoration: none;  
            display: inline-block;  
            margin-top: 20px;  
            transition: background-color 0.3s ease;  
            padding: 12px 20px;  
        }  
        a:hover {  
            background-color: #218838;  
        }  
        canvas {  
            display: none;  
        }  
        .preview {  
            margin-top: 20px;  
            border: 1px solid #ddd;  
            border-radius: 6px;  
            overflow: hidden;  
        }  
        .preview img {  
            max-width: 100%;  
            height: auto;  
        }  
        .gallery {  
            margin-top: 20px;  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: center;  
        }  
        .gallery-item {  
            position: relative;  
            margin: 5px;  
            border-radius: 6px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
            transition: transform 0.3s ease;  
        }  
        .gallery-item:hover {  
            transform: scale(1.05);  
        }  
        .gallery-item img {  
            max-width: 150px;  
            height: auto;  
            border-radius: 6px;  
        }  
        .gallery-item .download-button {  
            position: absolute;  
            bottom: 0;  
            left: 0;  
            right: 0;  
            background-color: rgba(0, 0, 0, 0.6);  
            color: #fff;  
            text-align: center;  
            padding: 5px;  
            border-top: 1px solid rgba(0, 0, 0, 0.3);  
        }  
        .settings {  
            margin-top: 20px;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
        }  
        .loading {  
            display: none;  
            margin-top: 20px;  
        }  
        .loading.show {  
            display: block;  
        }  
        .loading img {  
            width: 50px;  
        }  
        .theme-switcher {  
            margin-top: 20px;  
            text-align: center;  
        }  
        .theme-switcher button {  
            background-color: #343a40;  
            color: #ffffff;  
            border: 1px solid #343a40;  
            transition: background-color 0.3s ease;  
        }  
        .theme-switcher button:hover {  
            background-color: #495057;  
        }  /* Estilos para el modo oscuro */  
    body.dark-theme {  
        background-color: #121212;  
        color: #e0e0e0;  
    }  
    body.dark-theme #scrollable-container {  
        background-color: #1e1e1e;  
        color: #e0e0e0;  
    }  
    body.dark-theme h1 {  
        color: #e0e0e0;  
    }  
    body.dark-theme input {  
        background-color: #2c2c2c;  
        border-color: #444;  
        color: #e0e0e0;  
    }  
    body.dark-theme input:focus {  
        border-color: #007BFF;  
        background-color: #3a3a3a;  
    }  
    body.dark-theme button {  
        background-color: #444;  
        color: #e0e0e0;  
    }  
    body.dark-theme button:hover {  
        background-color: #333;  
    }  
    body.dark-theme select {  
        background-color: #2c2c2c;  
        border-color: #444;  
        color: #e0e0e0;  
    }  
    body.dark-theme a {  
        background-color: #1e7e34;  
        color: #e0e0e0;  
    }  
    body.dark-theme a:hover {  
        background-color: #1a6e2a;  
    }  
    body.dark-theme .gallery-item {  
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);  
    }  
</style>

</head>  
<body>  
    <div id="scrollable-container">  
        <h1>Generar Imagen con Texto</h1>  
        <input type="text" id="inputText1" placeholder="Ingrese el primer texto aquí">  
        <input type="text" id="inputText2" placeholder="Ingrese el segundo texto aquí">  
        <input type="text" id="inputText3" placeholder="Ingrese el tercer texto aquí">  
        <input type="text" id="inputText4" placeholder="Ingrese el cuarto texto aquí">  
        <input type="text" id="inputText5" placeholder="Ingrese el quinto texto aquí">  <div class="settings">  
        <select id="fontSelector" onchange="generateImages()">  
            <option value="Helvetica Neue">Helvetica Neue</option>  
            <option value="Arial">Arial</option>  
            <option value="Times New Roman">Times New Roman</option>  
        </select>  
        <input type="color" id="textColor" value="#ffffff" onchange="generateImages()">  
        <input type="color" id="bgColor" value="#1e1e1e" onchange="generateImages()">  
        <input type="number" id="fontSize" min="30" max="100" value="53" onchange="generateImages()">  
        <input type="range" id="opacity" min="0" max="1" step="0.1" value="1" onchange="generateImages()">  
        <input type="number" id="margin" min="0" max="200" value="10" onchange="generateImages()">  
    </div>  

    <button onclick="generateImages()">Generar Imágenes</button>  
    <br>  
    <div class="loading" id="loadingIndicator">  
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="Cargando">  
    </div>  
    <div id="previewContainer" class="preview"></div>  
    <div id="galleryContainer" class="gallery"></div>  

    <div class="theme-switcher">  
        <button onclick="toggleTheme()">Modo Oscuro/Claro</button>  
    </div>  
</div>  

<script>  
    function generateImages() {  
        document.getElementById('loadingIndicator').classList.add('show');  
        setTimeout(() => {  
            document.getElementById('loadingIndicator').classList.remove('show');  
            const canvas = document.createElement('canvas');  
            const ctx = canvas.getContext('2d');  
            const texts = [  
                document.getElementById('inputText1').value.toUpperCase(),  
                document.getElementById('inputText2').value.toUpperCase(),  
                document.getElementById('inputText3').value.toUpperCase(),  
                document.getElementById('inputText4').value.toUpperCase(),  
                document.getElementById('inputText5').value.toUpperCase()  
            ];  

            const font = document.getElementById('fontSelector').value;  
            const textColor = document.getElementById('textColor').value;  
            const bgColor = document.getElementById('bgColor').value;  
            const fontSize = document.getElementById('fontSize').value;  
            const opacity = document.getElementById('opacity').value;  
            const margin = document.getElementById('margin').value;  

            const galleryContainer = document.getElementById('galleryContainer');  
            galleryContainer.innerHTML = ''; // Limpiar la galería  

            texts.forEach((text, index) => {  
                if (text.trim() === '') return;  

                canvas.width = 1000;  
                canvas.height = 1000;  
                const ctx = canvas.getContext('2d');  
                  
                ctx.fillStyle = bgColor;  
                ctx.fillRect(0, 0, canvas.width, canvas.height);  
                  
                ctx.font = `italic bold ${fontSize}px ${font}`;  
                ctx.fillStyle = textColor;  
                ctx.textAlign = 'center';  
                ctx.textBaseline = 'middle';  
                ctx.globalAlpha = opacity;  

                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';  
                ctx.shadowBlur = 10;  
                ctx.shadowOffsetX = 4;  
                ctx.shadowOffsetY = 4;  

                ctx.fillText(text, canvas.width / 2, canvas.height / 2);  

                const img = new Image();  
                img.src = canvas.toDataURL('image/png');  
                img.alt = 'Imagen Generada';  
                img.width = 150;  

                const downloadLink = document.createElement('a');  
                downloadLink.href = img.src;  
                downloadLink.download = `imagen_${index + 1}.png`;  
                downloadLink.textContent = 'Descargar';  
                downloadLink.classList.add('download-button');  

                const galleryItem = document.createElement('div');  
                galleryItem.classList.add('gallery-item');  
                galleryItem.appendChild(img);  
                galleryItem.appendChild(downloadLink);  

                galleryContainer.appendChild(galleryItem);  
            });  
        }, 500); // Tiempo de carga ficticio  
    }  

    function toggleTheme() {  
        document.body.classList.toggle('dark-theme');  
    }  
</script>

</body>  
</html>
